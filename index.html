<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>ä¿„ç½—æ–¯æ–¹å—æ¸¸æˆ - æ”¯æŒæ‰‹æœºç«¯</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      padding: 15px;
      border-radius: 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 15px;

      font-weight: bold;
    }
    
    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    #gameCanvas {
      border: 3px solid #333;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 300px;
      height: auto;
      object-fit: contain;
    }
    
    .info-panel {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .info-card {
      flex: 1;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

    }
    
    .info-card h3 {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .info-card .value {
      font-size: 1.4em;
      color: #667eea;
      font-weight: bold;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    /* ç”µè„‘ç«¯æ§åˆ¶è¯´æ˜ (å¤§å±æ˜¾ç¤º) */
    .desktop-controls {
      display: none;
      text-align: center;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .desktop-controls h3 {
      margin-bottom: 8px;
      color: #333;
      font-size: 1em;
    }
    
    .desktop-controls p {
      margin: 4px 0;
      color: #666;
      font-size: 0.9em;
    }
    
    /* ç§»åŠ¨ç«¯è™šæ‹ŸæŒ‰é”® (å°å±æ˜¾ç¤º) */
    .mobile-controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .mobile-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px;
      font-size: 1.3em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.5);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-weight: bold;
      min-height: 60px;
    }
    
    .mobile-btn:active {
      background: linear-gradient(135deg, #5a67d8 0%, #6b469a 100%);
      transform: scale(0.95);
      box-shadow: 0 1px 5px rgba(102, 126, 234, 0.4);
    }
    
    .mobile-btn.rotate {
      grid-column: 2;
      grid-row: 1;
    }
    
    .mobile-btn.left {
      grid-column: 1;
      grid-row: 2;
    }
    
    .mobile-btn.right {
      grid-column: 3;
      grid-row: 2;
    }
    
    .mobile-btn.down {
      grid-column: 2;
      grid-row: 2;
    }
    
    .mobile-btn.hard-drop {
      grid-column: 1 / -1;
      grid-row: 3;
      padding: 15px;
      font-size: 1em;
    }
    
    /* å“åº”å¼æ–­ç‚¹ - æ¡Œé¢è®¾å¤‡ä¼˜åŒ– */
    @media (min-width: 769px) {
      .container {
        max-width: none;
        padding: 25px;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      #gameCanvas {
        max-width: 300px;
        height: 600px;
      }
      
      .info-panel {
        justify-content: center;
        gap: 20px;
      }
      
      .info-card {
        padding: 15px 25px;
      }
      
      .info-card h3 {
        font-size: 1em;
      }
      
      .info-card .value {
        font-size: 1.6em;
      }
      
      .desktop-controls {
        display: block;
      }
      
      .mobile-controls {
        display: none;
      }
    }
    
    /* å°å±è®¾å¤‡ä¼˜åŒ– */
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      
      #gameCanvas {
        max-width: 100%;
      }
      
      .info-panel {
        gap: 5px;
      }
      
      .info-card {
        padding: 8px 10px;
      }
      
      .info-card h3 {
        font-size: 0.75em;
      }
      
      .info-card .value {
        font-size: 1.2em;
      }
      
      .mobile-btn {
        padding: 15px;
        font-size: 1.2em;
        min-height: 50px;
      }
    }
    
    /* æ¸¸æˆæŒ‰é’®å±…ä¸­ */
    .game-controls {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ® ä¿„ç½—æ–¯æ–¹å—</h1>
    
    <div class="info-panel">
      <div class="info-card">
        <h3>åˆ†æ•°</h3>
        <div class="value" id="score">0</div>
      </div>
      <div class="info-card">
        <h3>ç­‰çº§</h3>
        <div class="value" id="level">1</div>
      </div>
      <div class="info-card">
        <h3>è¡Œæ•°</h3>
        <div class="value" id="lines">0</div>
      </div>
    </div>
    
    <div class="game-wrapper">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
    </div>
    
    <div class="game-controls">
      <button class="btn-primary" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>
    
    <div class="desktop-controls">
      <h3>é”®ç›˜æ§åˆ¶è¯´æ˜</h3>
      <p>â† â†’ ç§»åŠ¨æ–¹å— | â†‘ æ—‹è½¬æ–¹å— | â†“ åŠ é€Ÿä¸‹è½ | ç©ºæ ¼ ç›´æ¥ä¸‹è½</p>
    </div>
    
    <!-- ç§»åŠ¨ç«¯è™šæ‹ŸæŒ‰é”® -->
    <div class="mobile-controls">
      <button class="mobile-btn rotate" onclick="handleMobileRotate(event)" ontouchstart="handleMobileRotate(event)">â†»</button>
      
      <button class="mobile-btn left" onclick="handleMobileMove(-1, event)" ontouchstart="handleMobileMove(-1, event)">â†</button>
      <button class="mobile-btn down" onclick="handleMobileDrop(event)" ontouchstart="handleMobileDrop(event)">â†“</button>
      <button class="mobile-btn right" onclick="handleMobileMove(1, event)" ontouchstart="handleMobileMove(1, event)">â†’</button>
      
      <button class="mobile-btn hard-drop" onclick="handleMobileHardDrop(event)" ontouchstart="handleMobileHardDrop(event)">ç›´æ¥ä¸‹è½</button>
    </div>
  </div>

  <script>
    // æ¸¸æˆå¸¸é‡
    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 30;
    const CANVAS_WIDTH = COLS * BLOCK_SIZE;
    const CANVAS_HEIGHT = ROWS * BLOCK_SIZE;
    
    // æ–¹å—å½¢çŠ¶å®šä¹‰
    const SHAPES = {
      I: [[1, 1, 1, 1]],
      O: [[1, 1], [1, 1]],
      T: [[0, 1, 0], [1, 1, 1]],
      S: [[0, 1, 1], [1, 1, 0]],
      Z: [[1, 1, 0], [0, 1, 1]],
      J: [[1, 0, 0], [1, 1, 1]],
      L: [[0, 0, 1], [1, 1, 1]]
    };
    
    // æ–¹å—é¢œè‰²
    const COLORS = {
      I: '#00f0f0',
      O: '#f0f000',
      T: '#a000f0',
      S: '#00f000',
      Z: '#f00000',
      J: '#0000f0',
      L: '#f0a000'
    };
    
    let canvas, ctx;
    let board;
    let score = 0;
    let level = 1;
    let lines = 0;
    let currentPiece;
    let gameLoop;
    let gameRunning = false;
    let dropInterval = 1000;
    let lastDropTime = 0;
    
    // åˆå§‹åŒ–æ¸¸æˆ
    function init() {
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;
      resetBoard();
    }
    
    // é‡ç½®æ¸¸æˆæ¿
    function resetBoard() {
      board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
    }
    
    // éšæœºç”Ÿæˆæ–°æ–¹å—
    function getRandomPiece() {
      const shapeKeys = Object.keys(SHAPES);
      const shape = shapeKeys[Math.floor(Math.random() * shapeKeys.length)];
      return {
        shape: SHAPES[shape],
        color: COLORS[shape],
        x: Math.floor(COLS / 2) - Math.floor(SHAPES[shape][0].length / 2),
        y: 0
      };
    }
    
    // ç¢°æ’æ£€æµ‹
    function collision(piece, newX, newY) {
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            const boardX = newX + x;
            const boardY = newY + y;
            if (boardX < 0 || boardX >= COLS || boardY >= ROWS) return true;
            if (boardY >= 0 && board[boardY][boardX]) return true;
          }
        }
      }
      return false;
    }
    
    // å°†æ–¹å—åˆå¹¶åˆ°æ¸¸æˆæ¿
    function merge(piece) {
      for (let y = 0; y < piece.shape.length; y++) {
        for (let x = 0; x < piece.shape[y].length; x++) {
          if (piece.shape[y][x]) {
            const boardY = piece.y + y;
            const boardX = piece.x + x;
            if (boardY >= 0) {
              board[boardY][boardX] = piece.color;
            }
          }
        }
      }
    }
    
    // æ¸…é™¤å®Œæ•´è¡Œ
    function clearLines() {
      let linesCleared = 0;
      for (let y = ROWS - 1; y >= 0; y--) {
        if (board[y].every(cell => cell !== 0)) {
          board.splice(y, 1);
          board.unshift(Array(COLS).fill(0));
          linesCleared++;
          y++;
        }
      }
      
      if (linesCleared > 0) {
        lines += linesCleared;
        score += [0, 100, 300, 500, 800][linesCleared] * level;
        level = Math.floor(lines / 10) + 1;
        dropInterval = 1000 - (level - 1) * 100;
        updateScore();
      }
    }
    
    // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
    function updateScore() {
      document.getElementById('score').textContent = score;
      document.getElementById('level').textContent = level;
      document.getElementById('lines').textContent = lines;
    }
    
    // ç»˜åˆ¶æ–¹å—
    function drawBlock(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1;
      ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
    }
    
    // ç»˜åˆ¶æ¸¸æˆ
    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (board[y][x]) {
            drawBlock(x, y, board[y][x]);
          }
        }
      }
      
      if (currentPiece) {
        for (let y = 0; y < currentPiece.shape.length; y++) {
          for (let x = 0; x < currentPiece.shape[y].length; x++) {
            if (currentPiece.shape[y][x]) {
              drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
            }
          }
        }
      }
    }
    
    // æ—‹è½¬æ–¹å—
    function rotate(piece) {
      const rotated = piece.shape[0].map((_, i) =>
        piece.shape.map(row => row[i]).reverse()
      );
      const newPiece = { ...piece, shape: rotated };
      if (!collision(newPiece, piece.x, piece.y)) {
        return newPiece;
      }
      return piece;
    }
    
    // ç§»åŠ¨æ–¹å—
    function move(dir) {
      if (!collision(currentPiece, currentPiece.x + dir, currentPiece.y)) {
        currentPiece.x += dir;
      }
    }
    
    // ä¸‹è½æ–¹å—
    function drop() {
      if (!collision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
        currentPiece.y++;
      } else {
        merge(currentPiece);
        clearLines();
        currentPiece = getRandomPiece();
        if (collision(currentPiece, currentPiece.x, currentPiece.y)) {
          gameOver();
        }
      }
    }
    
    // æ¸¸æˆç»“æŸ
    function gameOver() {
      gameRunning = false;
      alert(`æ¸¸æˆç»“æŸï¼\nåˆ†æ•°: ${score}\nç­‰çº§: ${level}\nè¡Œæ•°: ${lines}`);
      resetBoard();
      score = 0;
      lines = 0;
      level = 1;
      updateScore();
      currentPiece = null;
      draw();
    }
    
    // æ¸¸æˆå¾ªç¯
    function gameUpdate(timestamp) {
      if (timestamp - lastDropTime > dropInterval) {
        drop();
        lastDropTime = timestamp;
      }
      draw();
      if (gameRunning) {
        requestAnimationFrame(gameUpdate);
      }
    }
    
    // å¼€å§‹æ¸¸æˆ
    function startGame() {
      if (!gameRunning) {
        gameRunning = true;
        score = 0;
        lines = 0;
        level = 1;
        updateScore();
        resetBoard();
        currentPiece = getRandomPiece();
        lastDropTime = 0;
        requestAnimationFrame(gameUpdate);
      }
    }
    
    // é”®ç›˜æ§åˆ¶
    document.addEventListener('keydown', (e) => {
      if (!gameRunning || !currentPiece) return;
      
      switch (e.key) {
        case 'ArrowLeft':
        case 'a':
          e.preventDefault();
          move(-1);
          draw();
          break;
        case 'ArrowRight':
        case 'd':
          e.preventDefault();
          move(1);
          draw();
          break;
        case 'ArrowDown':
        case 's':
          e.preventDefault();
          drop();
          draw();
          break;
        case 'ArrowUp':
        case 'w':
          e.preventDefault();
          currentPiece = rotate(currentPiece);
          draw();
          break;
        case ' ':
          e.preventDefault();
          while (!collision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
            currentPiece.y++;
          }
          drop();
          draw();
          break;
      }
    });
    
    // ç§»åŠ¨ç«¯æ§åˆ¶å¤„ç†ï¼ˆé˜²æ­¢é»˜è®¤è§¦æ‘¸è¡Œä¸ºï¼‰
    function handleMobileMove(dir, event) {
      event.preventDefault();
      event.stopPropagation();
      if (!gameRunning || !currentPiece) return;
      move(dir);
      draw();
    }
    
    function handleMobileRotate(event) {
      event.preventDefault();
      event.stopPropagation();
      if (!gameRunning || !currentPiece) return;
      currentPiece = rotate(currentPiece);
      draw();
    }
    
    function handleMobileDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      if (!gameRunning || !currentPiece) return;
      drop();
      draw();
    }
    
    function handleMobileHardDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      if (!gameRunning || !currentPiece) return;
      while (!collision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
        currentPiece.y++;
      }
      drop();
      draw();
    }
    
    // åˆå§‹åŒ–æ¸¸æˆ
    init();
    draw();
  </script>
</body>
